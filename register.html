<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Register | Arcadia Hackathon</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Jaro"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="websitelogo.png" alt="Hackathon Logo" class="logo" />
  <nav class="main-nav">
    <ul class="main-nav-list">
      <li><a href="index.html">HOME</a></li>
      <li><a href="register.html">REGISTER</a></li>
      <li><a href="tba.html">SCHEDULE</a></li>
      <li><a href="tba.html">TRACKS</a></li>
      <li><a href="index.html#faq">FAQS</a></li>
      <li><a href="index.html#contact" class="btn">CONTACT</a></li>
    </ul>
  </nav>
      <button class="btn-mobile-nav">
        <ion-icon name="menu-outline" class="icon-mobile-nav"></ion-icon>
        <ion-icon name="close-outline" class="icon-mobile-nav"></ion-icon>
    </header>

    <!-- PRE-REGISTER SECTION -->
    <section class="preregister">
      <div class="div">
        <h2 class="Jaro title">Pre-Register</h2>
        <p class="subtitle">
          Want to volunteer as a judge or mentor? Enter your email to join our
          mailing list for registration updates!
        </p>
      </div>

      <form action="#" method="post" class="form">
        <label for="email">Email <span>*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />
        <button type="submit Jaro">Submit</button>
      </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="logos-container">
        <ul class="footer-logos">
          <li>
            <a href="" class="footer-link"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
          </li>
          <li>
            <a href="" class="footer-link"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
          </li>
          <li>
            <a href="" class="footer-link"><ion-icon name="mail"></ion-icon></a>
          </li>
        </ul>
      </div>
    </footer>

      <script>
    const btnNav = document.querySelector(".btn-mobile-nav");
    const header = document.querySelector("header");

    btnNav.addEventListener("click", function () {
      header.classList.toggle("nav-open");
    });      
    
  // Mobile navigation toggle
  </script>
  </body>
</html>
